<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Practice</title>
    </head>
    <body>
        <p>Using inline js</p>
        <button onclick="alert('niggar')">Click</button>

        <p>Using inline js</p>
        <button onclick="hello()">Internel JS</button>

        <p>Using external js</p>
        <button onclick="greet()">External JS</button>

        <p>Using addEventListener</p>
        <button id="btn">Click</button>

        <p>Using internal js</p>
        <button onclick="gretting('Everyone')">Hello</button>
    </body>

    <script>
        function hello() {
            alert("Internal");
        }

        document.getElementById("btn").addEventListener("click", () => {
            alert("Event Listener Niggar!");
        });

        function gretting(string) {
            alert(`Hello ${string}  `);
        }
    </script>
</html>
